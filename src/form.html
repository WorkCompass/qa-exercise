<!DOCTYPE html>
<html>
  <head>
    <title>QA Exercise - User Registration</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
    <script src="js/validation.js"></script>
  </head>
  <body>
    <section class="vh-100 bg-image" style="background-image: url('img/img4.webp');">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <img width="262" height="40" src="https://workcompass.com/wp-content/uploads/2019/02/cropped-WorkCompass_logo.png" class="rounded float-end" alt="WorkCompass â€“ Easy to use Performance Management software">
                <h2 class="text-uppercase text-start mb-5"> User Registration </h2>
                <p>This is a registration form, please enter your informations bellow: </p>
                <div id="alert-placeholder"></div>
                <form id="registration_form" class="row g-4" action="" method="post">
                  <div class="col-md-4">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-control form-control-lg"/>
                  </div>
                  <div class="col-md-8">
                    <label class="form-label" for="email">Email</label>
                    <input type="text" id="email" class="form-control form-control-lg"/>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control form-control-lg"/>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label" for="confirm_password">Confim password</label>
                    <input type="password" id="confirm_password" class="form-control form-control-lg"/>
                  </div>
                  <div class="col-md-8">
                    <label class="form-label" for="name">Name</label>
                    <input type="text" id="name" class="form-control form-control-lg"/>
                  </div>
                  <div class="col-md-4">
                    <label class="form-label" for="age">Age</label>
                    <input type="text" id="age" class="form-control form-control-lg"/>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label" for="phone_number">Fone Number</label>
                    <input type="text" id="phone_number" class="form-control form-control-lg" />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label" for="mobile_number">Mobile Number</label>
                    <input type="text" id="mobile_number" class="form-control form-control-lg" />
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary" onclick="validate()">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script>
    $(document).ready(function(){
      $("#registration_form").submit(function(e){
        e.preventDefault();
      });
    });
  </script>
</html>
